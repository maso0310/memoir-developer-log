/* 時間軸樣式改進 - 路線圖設計 */
.timeline-container {
    position: relative;
    padding-left: 30px;
}

.timeline-line {
    position: absolute;
    left: 15px;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom,
        var(--timeline-panel-accent),
        rgba(255, 255, 255, 0.2),
        var(--timeline-panel-accent)
    );

}

.timeline-item {
    position: relative;
    padding: 1.25rem 1rem;
    margin: 0.75rem 0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-height: 80px;
    background: rgba(255, 255, 255, 0.03);
    color: var(--timeline-panel-text);
    border: 1px solid var(--timeline-panel-border);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

/* 中心圓點 - 基於MemoirEditor.tsx的設計 */
.timeline-item::before {
    content: '';
    position: absolute;
    left: -25px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    background: var(--timeline-panel-accent);
    border-radius: 50%;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 3px solid var(--timeline-panel-bg);
    box-shadow: 0 0 0 1px var(--timeline-panel-border);
    z-index: 3;
}

/* 脈衝光暈 - 第一層 */
.timeline-item::after {
    content: '';
    position: absolute;
    left: -44px;
    top: 50%;
    transform: translateY(-50%) scale(0.72);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: radial-gradient(circle at center, var(--primary) 0%, var(--surface-hover) 42%, transparent 62%);
    opacity: 0;
    transform-origin: center;
    animation: none;
    transition: opacity 0.15s ease, transform 0.18s ease;
    pointer-events: none;
    z-index: 1;
}

/* 同心圓環 */
.timeline-item {
    position: relative;
}

.timeline-item:before {
    /* 添加圓環效果 */
    box-shadow: none;
}

.timeline-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--timeline-panel-accent);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transform: translateX(4px);
}

.timeline-item:hover::before {
    background: var(--timeline-panel-accent);
    transform: translateY(-50%) scale(1.12);
    box-shadow: 0 0 0 1px var(--timeline-panel-border), 0 0 15px var(--timeline-panel-accent);
}

.timeline-item:hover::after {
    opacity: 1;
    transform: translateY(-50%) scale(1);
}

.timeline-item.active {
    background: rgba(255, 255, 255, 0.12);
    border-color: var(--timeline-panel-accent);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3), 0 0 10px var(--timeline-panel-accent);
}

.timeline-item.active::before {
    background: radial-gradient(circle at center, var(--primary) 0%, var(--primary-dark) 100%);
    transform: translateY(-50%);
    animation: timelineGlowHalo 2.5s ease-in-out infinite;
}

.timeline-item.active::after {
    opacity: 1;
    transform: translateY(-50%) scale(0.72);
    animation: timelineRipple 2s ease-in-out infinite;
    background: radial-gradient(circle at center, var(--primary) 0%, var(--surface-hover) 25%, var(--overlay-medium) 50%, transparent 70%);
}

/* 添加圓環效果 - 增強hover狀態 */
.timeline-item:hover::before {
    box-shadow:
        0 0 15px var(--surface-hover),
        0 0 25px var(--overlay-medium);
}

@keyframes timelineRipple {
    0%, 100% {
        transform: translateY(-50%) scale(0.6);
        opacity: 0.8;
    }
    50% {
        transform: translateY(-50%) scale(1.2);
        opacity: 0.3;
    }
}

@keyframes timelinePulse {
    0% {
        box-shadow: 0 0 0 0 var(--surface-hover);
    }
    50% {
        box-shadow: 0 0 0 6px var(--overlay-medium);
    }
    100% {
        box-shadow: 0 0 0 0 transparent;
    }
}

@keyframes timelineGlowHalo {
    0%, 100% {
        box-shadow:
            0 0 10px var(--surface-hover),
            0 0 20px var(--overlay-medium),
            0 0 30px var(--overlay-light),
            inset 0 0 6px var(--overlay-strong);
    }
    33% {
        box-shadow:
            0 0 16px var(--primary),
            0 0 32px var(--surface-hover),
            0 0 48px var(--overlay-medium),
            inset 0 0 10px var(--text-secondary);
    }
    66% {
        box-shadow:
            0 0 20px var(--primary),
            0 0 40px var(--surface-hover),
            0 0 55px var(--overlay-medium),
            inset 0 0 12px var(--text-primary);
    }
}

/* 觸控回饋 */
.touch-feedback {
    position: relative;
}

.touch-feedback::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(
        circle,
        var(--text-primary) 0%,

        var(--overlay-light) 60%,
        rgba(255, 255, 255, 0.05) 80%,

    );
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    transition: all 0.1s ease;
}

}

    0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
    }
    15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.1);
