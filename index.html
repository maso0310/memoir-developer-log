/* 中心圓點 - 基於MemoirEditor.tsx的設計 */
.timeline-item::before {
    content: '';
    position: absolute;
    left: -25px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    background: var(--timeline-panel-accent);
    border-radius: 50%;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 3px solid var(--timeline-panel-bg);
    box-shadow: 0 0 0 1px var(--timeline-panel-border);
    z-index: 3;
}

/* 脈衝光暈 - 第一層 */
.timeline-item::after {
    content: '';
    position: absolute;
    left: -44px;
    top: 50%;
    transform: translateY(-50%) scale(0.72);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: radial-gradient(circle at center, var(--primary) 0%, var(--surface-hover) 42%, transparent 62%);
    opacity: 0;
    transform-origin: center;
    animation: none;
    transition: opacity 0.15s ease, transform 0.18s ease;
    pointer-events: none;
    z-index: 1;
}

/* 同心圓環 */
.timeline-item {
    position: relative;
}

.timeline-item:before {
    /* 添加圓環效果 */
    box-shadow: none;
}

.timeline-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--timeline-panel-accent);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transform: translateX(4px);
}

.timeline-item:hover::before {
    background: var(--timeline-panel-accent);
    transform: translateY(-50%) scale(1.12);
    box-shadow: 0 0 0 1px var(--timeline-panel-border), 0 0 15px var(--timeline-panel-accent);
}

.timeline-item:hover::after {
    opacity: 1;
    transform: translateY(-50%) scale(1);
}

.timeline-item.active {
    background: rgba(255, 255, 255, 0.12);
    border-color: var(--timeline-panel-accent);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3), 0 0 10px var(--timeline-panel-accent);
}

.timeline-item.active::before {
    background: radial-gradient(circle at center, var(--primary) 0%, var(--primary-dark) 100%);
    transform: translateY(-50%);
    animation: timelineGlowHalo 2.5s ease-in-out infinite;
}

.timeline-item.active::after {
    opacity: 1;
    transform: translateY(-50%) scale(0.72);
    animation: timelineRipple 2s ease-in-out infinite;
    background: radial-gradient(circle at center, var(--primary) 0%, var(--surface-hover) 25%, var(--overlay-medium) 50%, transparent 70%);
}

/* 添加圓環效果 - 增強hover狀態 */
.timeline-item:hover::before {
    box-shadow:
        0 0 15px var(--surface-hover),
        0 0 25px var(--overlay-medium);
}

@keyframes timelineRipple {
    0%, 100% {
        transform: translateY(-50%) scale(0.6);
        opacity: 0.8;
    }
    50% {
        transform: translateY(-50%) scale(1.2);
        opacity: 0.3;
    }
}

@keyframes timelinePulse {
    0% {
        box-shadow: 0 0 0 0 var(--surface-hover);
    }
    50% {
        box-shadow: 0 0 0 6px var(--overlay-medium);
    }
    100% {
        box-shadow: 0 0 0 0 transparent;
    }
}

@keyframes timelineGlowHalo {
    0%, 100% {
        box-shadow:
            0 0 10px var(--surface-hover),
            0 0 20px var(--overlay-medium),
            0 0 30px var(--overlay-light),
            inset 0 0 6px var(--overlay-strong);
    }
    33% {
        box-shadow:
            0 0 16px var(--primary),
            0 0 32px var(--surface-hover),
            0 0 48px var(--overlay-medium),
            inset 0 0 10px var(--text-secondary);
    }
    66% {
        box-shadow:
            0 0 20px var(--primary),
            0 0 40px var(--surface-hover),
            0 0 55px var(--overlay-medium),
            inset 0 0 12px var(--text-primary);
    }
}

.touch-feedback {
    position: relative;
}

.touch-feedback::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(
        circle,
        var(--text-primary) 0%,
        var(--text-secondary) 20%,
        var(--overlay-strong) 40%,
        var(--overlay-light) 60%,
        rgba(255, 255, 255, 0.05) 80%,
        rgba(255, 255, 255, 0) 100%
    );
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    transition: all 0.1s ease;
}

.touch-feedback.touching::after {
    animation: touchRippleGradient 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes touchRippleGradient {
    0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
    }
    15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.1);
    }
    100% {
        width: 140px;
        height: 140px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
    }
}

                        <div id="typewriterSpeedDropdown" class="typewriter-dropdown">
                            <div class="typewriter-speed">
                                <label>打字速度</label>
                                <div class="speed-slider-container">
                                    <input
                                        type="range"
                                        id="typingSpeedSlider"
                                        class="speed-slider"
                                        min="1"
                                        max="100"
                                        value="100"
                                        step="1"
                                    />
                                    <div class="slider-labels">
                                        <span>快 (1)</span>
                                        <span id="currentSpeedValue">100</span>
                                        <span>慢 (100)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="menu-item" style="position: relative;">
                        <button id="fontSizeBtn" class="floating-btn" title="字體大小">
                            <i data-lucide="type" style="width: 16px; height: 16px;"></i>
                        </button>
                        <div id="fontSizeDropdown" class="font-size-dropdown">
                            <div class="font-size-controls">
                                <label>字體大小</label>
                                <div class="font-size-slider-container">
                                    <input
                                        type="range"
                                        id="fontSizeSlider"
                                        class="font-size-slider"
                                        min="0.8"
                                        max="2.0"
                                        value="1.4"
                                        step="0.1"
                                    />
                                    <div class="slider-labels">
                                        <span>小 (0.8)</span>
                                        <span id="currentFontValue">1.4x</span>
                                        <span>大 (2.0)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 隱藏導航箭頭開關 -->
                    <button id="hideControlsBtn" class="floating-btn menu-item" title="隱藏導航箭頭">
                        <i data-lucide="move" style="width: 16px; height: 16px;"></i>
                    </button>

                    <!-- 隱藏日期標籤開關 -->
                    <button id="hideDateBtn" class="floating-btn menu-item" title="隱藏日期標籤">
                        <i data-lucide="calendar-x" style="width: 16px; height: 16px;"></i>
                    </button>

                    <!-- 色彩主題選擇 -->
                    <div class="menu-item" style="position: relative;">
                        <button id="themeBtn" class="floating-btn" title="色彩主題">
                            <i data-lucide="palette" style="width: 16px; height: 16px;"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- 主題選單背景遮罩 -->
        <div id="themeOverlay" class="theme-overlay"></div>

        <!-- 主題選擇選單 -->
        <div id="themeDropdown" class="theme-dropdown">
            <div class="theme-controls">
                <label>選擇主題配色</label>
                <div class="theme-options">
                    <button class="theme-option" data-theme="default" title="預設深藍">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #1a1a2e, #3b82f6);"></div>
                    </button>
                    <button class="theme-option" data-theme="forest" title="森林綠">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #1a2520, #22c55e);"></div>
                    </button>
                    <button class="theme-option" data-theme="ocean" title="海洋藍">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #0c1426, #0ea5e9);"></div>
                    </button>
                    <button class="theme-option" data-theme="sunset" title="日落橙">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #2a1f1a, #f59e0b);"></div>
                    </button>
                    <button class="theme-option" data-theme="lavender" title="薰衣草紫">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #241a30, #8b5cf6);"></div>
                    </button>
                    <button class="theme-option" data-theme="crimson" title="酒紅色">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #1a0f0f, #dc2626);"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- 頂部控制：縮圖（預設隱藏）-->
        <div class="nav-thumbnails" id="thumbnailsContainer">
            <div id="thumbnails" class="thumbnails"></div>
            <!-- 收合/展開按鈕 -->
            <button id="thumbnailToggleArrow" class="thumbnail-toggle-arrow" title="收合縮圖列">
                <i data-lucide="chevron-up" style="width: 32px; height: 20px;"></i>
            </button>
        </div>
        
        <!-- 燈箱 -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightboxClose">×</button>
                <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
                <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
                <div id="lightboxMedia"></div>
            </div>
        </div>

        <!-- 時間軸面板 -->
        <div id="timelinePanel" class="timeline-panel">
            <button class="close-btn" id="closeTimelineBtn">×</button>
            <h3 style="color: var(--text-primary); margin-bottom: 2rem; text-align: center;">開發者日誌</h3>
            <div id="timeline" class="timeline-container">
                <div class="timeline-line"></div>
            </div>
        </div>
    </div>
