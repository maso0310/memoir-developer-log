/* è§¸æ§å›é¥‹ */
.touch-feedback {
    position: relative;
}

.touch-feedback::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(
        circle,
        var(--text-primary) 0%,
        var(--text-secondary) 20%,
        var(--overlay-strong) 40%,
        var(--overlay-light) 60%,
        rgba(255, 255, 255, 0.05) 80%,
        rgba(255, 255, 255, 0) 100%
    );
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    transition: all 0.1s ease;
}

.touch-feedback.touching::after {
    animation: touchRippleGradient 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes touchRippleGradient {
    0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
    }
    15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.1);
    }
    100% {
        width: 140px;
        height: 140px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
    }
}
